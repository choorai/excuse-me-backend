spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/excuse-me
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  flyway:
    enabled: true
    url: jdbc:mysql://localhost:3308/excuse-me
    user: root
    password: mysql

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

management:
  endpoint:
    health:
      show-components: always # db, disk, ping 등 추가적인 연결 확인도 할 수 있음. 전부 UP이어야 최종 status가 UP
  endpoints:
    web:
      exposure:
        include: health # web으로 접속 시 표시할 항목 추가
